<section id="game form">
  <form [formGroup]="gameForm">
    <h2>Game Settings</h2>

    <label for="gameType">Game Types: </label>
    <select id="gameType" type="text" formControlName="gameType">
      @for (gameType of gameTypes; track gameType) {
        <option [value]="gameType">
          {{ gameType }}
        </option>
      }
    </select>

    <label for="playerColor">Colors: </label>
    <select id="playerColor" type="text" formControlName="playerColor">
      @for (playerColor of playerColorList; track playerColor) {
        <option [ngValue]="playerColor">
          {{ playerColor }}
        </option>
      }
    </select>

      <div>
      <label for="skillLevel">Skill Level: </label>
      <input
        id="skillLevelRange"
        type="range"
        [min]="skillLevels[0]"
        [max]="skillLevels[skillLevels.length - 1] + 1"
        formControlName="skillLevel"
        />
        <div id="skillLevel">{{ skillLevel }}</div>
      </div>

      <label for="fen">Fen: </label>
      <input
        id="fen"
        type="text"
        formControlName="fen"
        [style.width.ch]="fen.length"
        />

        <button type="submit" [disabled]="!gameForm.valid" (click)="launchGame()">
          Submit
        </button>
      </form>
    </section>
