@for (move of chessMoves; track move; let index = $index) {
  <div>
    @if (index % 2 === 0) {
      <div
    [ngClass]="
      move === lastMove ? ['indexed', 'activeMove'] : ['indexed', 'move']
    "
        >
        <span id="moveIndex"> {{ moveBoardIndex(index) }} </span>
        <span [id]="move.uci">{{ move.uci }}</span>
      </div>
    } @else {
      <span
        [ngClass]="move === lastMove ? ['activeMove'] : ['move']"
        [id]="move.uci"
        >{{ move.uci }}</span
        >
      }
    </div>
  }
