<div *ngFor="let move of chessMoves; let index = index">
  <!-- <div id="moveIndex">
        {{ moveBoardIndex(index) }}
      </div> -->
  <!-- <div [ngClass]="move === lastMove ? ['activeMove'] : ['move']">
        <span [id]="move.san">{{ move.san }}</span>
      </div> -->
  <div
    *ngIf="index % 2 === 0; else moveBlock"
    [ngClass]="
      move === lastMove ? ['indexed', 'activeMove'] : ['indexed', 'move']
    "
  >
    <span id="moveIndex"> {{ moveBoardIndex(index) }} </span>
    <span [id]="move.san">{{ move.san }}</span>
  </div>
  <ng-template #moveBlock>
    <div [ngClass]="move === lastMove ? ['activeMove'] : ['move']">
      <span [id]="move.san">{{ move.san }}</span>
    </div>
  </ng-template>
</div>
